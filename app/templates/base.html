<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!----------------------------------------------------------------->
    <!-- BEGIN HEAD                                                  -->
    <!----------------------------------------------------------------->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">

    {% if title %}
      <title>Rosetta: {{ title }}</title>
    {% else %}
      <title>Rosetta</title>
    {% endif %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="static/starter-template.css") rel="stylesheet">
    <!----------------------------------------------------------------->
    <!-- END HEAD                                                    -->
    <!----------------------------------------------------------------->
  </head>
  <body class="d-flex flex-column h-100">
    <!----------------------------------------------------------------->
    <!-- BEGIN BODY                                                  -->
    <!----------------------------------------------------------------->
    <!----------------------------------------------------------------->
    <!-- BEGIN NAV MENU                                              -->
    <!----------------------------------------------------------------->
    <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title d-none d-sm-block" id="offcanvas">Rosetta Menu</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                <li class="nav-item">
                  <a href="/index" class="nav-link text-truncate">
                    <i class="fs-5 bi-backpack3"></i><span class="ms-1 d-none d-sm-inline">Vocabulary</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/kana" class="nav-link text-truncate">
                    <i class="fs-5 bi-brilliance"></i><span class="ms-1 d-none d-sm-inline">Kana</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/statistics" class="nav-link text-truncate">
                    <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Statistics</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/quiz_setup" class="nav-link text-truncate">
                    <i class="fs-5 bi-question-octagon"></i><span class="ms-1 d-none d-sm-inline">Quizzes</span>
                  </a>
                </li>
            </ul>
        </div>
    </div>
    <!----------------------------------------------------------------->
    <!-- END NAV MENU                                                -->
    <!----------------------------------------------------------------->
    <div class="container-fluid">
        <div class="row">
            <div class="col min-vh-100 py-3 position-relative">
                <!----------------------------------------------------------------->
                <!-- BEGIN NAV TOGGLER BUTTON                                    -->
                <!----------------------------------------------------------------->
                <button class="btn float-start" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    <i class="bi bi-list fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
                </button>
                <!----------------------------------------------------------------->
                <!-- END NAV TOGGLER BUTTON                                      -->
                <!----------------------------------------------------------------->
                <!----------------------------------------------------------------->
                <!-- BEGIN PAGE CONTENT                                          -->
                <!----------------------------------------------------------------->
                <div class="col-lg-10 mx-auto p-3 py-md-5">
                  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                    <div class="float-start">
                      <h1>{% if emoji %}<svg {{ emoji }}></svg>{% endif %} {{ title }}</h1>
                    </div>
                  </header>
                  <main class="flex-shrink-0">
                    <div class="container">
                      {% block content %}{% endblock %}
                    </div>
                  </main>
                </div>
                <!----------------------------------------------------------------->
                <!-- END PAGE CONTENT                                            -->
                <!----------------------------------------------------------------->
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <!----------------------------------------------------------------->
    <!-- END BODY                                                    -->
    <!----------------------------------------------------------------->
  </body>
</html>
